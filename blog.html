---
layout: default
---
<div class="CommonAvatarListItemsArea">
	<ul class="CommonAvatarListItemList">
		{% for post in site.posts %}
		<li class="CommonAvatarListItemArea Custom">
			<div class="CustomAvatarListItemCustomAvatar">
				<!--
				<img src="http://www.gravatar.com/avatar/bf8ff77ca000b80a2b19d07dbb257645.png" alt="" style="border-width:0px;max-height:60px;max-width:60px;">
				-->
			</div>

			<div class="CustomAvatarListCustomContent">
				<h4 class="CommonAvatarListItemName">
					<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				</h4>
				<div class="CommonAvatarListItem"><!--{{}}--></div>
				<div class="CommonAvatarListItemDetails">
					<div>
						Published <a href="{{ post.url | prepend: site.baseurl }}">{{ post.date | short_date }}</a>
						by {{ post.author }}
					</div>
					<div>
						<span>Filed under: {{ post.tags | join ', '}}
					</div>
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
